<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="./src/styles.css" rel="stylesheet" />
    <title>Task Planner</title>
  </head>
  <body>
    <header>
      <h1 id="siteHeader">Task Planner</h1>
    </header>
    <main>
      <div class="container">
        <span id="date-time"></span>
        <div id="modalForm">
          <!-- Button trigger modal -->
          <button
            id="addTaskBtn"
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Add Task
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <!-- Header -->
                  <div id="addTaskDiv">
                    <div
                      class="container d-flex justify-content-center"
                      id="taskFormHeader"
                    >
                      <h1>Add Task</h1>
                    </div>

                    <!-- Add Task Form -->
                    <form action="#" method="#">
                      <div class="container" id="taskFormBox">
                        <!-- Delete button -->
                        <div class="row justify-content-end">
                          <button
                            type="button submit"
                            class="btn btn-danger btn-sm col-2 m-2"
                          >
                            Delete
                          </button>
                        </div>

                        <!-- Add task header & description -->
                        <div class="row">
                          <div class="mb-3">
                            <!-- Error span -->
                            <span class="errorSpan" id="taskNameError"></span>
                            <input
                              type="text"
                              class="form-control"
                              id="taskName"
                              name="taskName"
                              placeholder="Task Name"
                              required
                            />
                          </div>
                          <div class="mb-3">
                            <!-- Error span -->
                            <span
                              class="errorSpan"
                              id="taskDescriptionError"
                            ></span>
                            <textarea
                              class="form-control"
                              name="taskText"
                              id="taskText"
                              cols="30"
                              rows="10"
                              placeholder="Add Task Description"
                              required
                            ></textarea>
                          </div>
                        </div>
                        <!-- Assign Dropdown Menu -->
                        <div class="row">
                          <div class="mb-3">
                            <span class="errorSpan" id="taskAssignError"></span>
                            <input
                              type="text"
                              class="form-control"
                              id="taskAssign"
                              name="taskAssign"
                              placeholder="Assigned to:"
                              required
                            />
                          </div>
                        </div>
                        <!-- Due date Dropdown Menu -->
                        <div class="row">
                          <span class="errorSpan" id="dueDateError"></span>
                          <div class="mb-3">
                            <label for="dueDate">Due Date: </label>
                            <input
                              type="date"
                              class="form-control"
                              id="dueDate"
                              name="dueDate"
                              required
                            />
                          </div>
                        </div>
                        <!-- Priority Dropdown Menu -->
                        <div class="row">
                          <div class="mb-3">
                            <label for="taskPriority">Priority</label>
                            <select
                              name="'taskPriority"
                              class="form-select"
                              aria-label="Priority"
                              id="taskPriority"
                              aria-placeholder="Priority"
                              required
                            >
                              <option value="low">Low</option>
                              <option value="medium">Medium</option>
                              <option value="high">High</option>
                            </select>
                          </div>
                        </div>

                        <!-- Status Dropdown Menu -->
                        <div class="row">
                          <div class="mb-3">
                            <label for="taskStatus">Status</label>
                            <select
                              name="taskStatus"
                              class="form-select"
                              aria-label="Status"
                              id="taskStatus"
                            >
                              <option value="toDo">To Do</option>
                              <option value="inProgress">In Progress</option>
                              <option value="review">Review</option>
                              <option value="done">Done</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                    id="cancelTaskFormBtn"
                  >
                    Close
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="submitTaskFormBtn"
                  >
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <!-- to do section-->
          <section id="toDoList">
            <h4 class="mainSubHeader">To do</h4>
          </section>

          <!-- In Progress -->
          <section id="inProgress">
            <h4 class="mainSubHeader">In progress</h4>
          </section>

          <!--Review section -->
          <section id="review">
            <h4 class="mainSubHeader">Review</h4>
          </section>

          <!-- Completed section -->
          <section id="completed">
            <h4 class="mainSubHeader">Completed</h4>
          </section>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./src/taskManager.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
