<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>
<body>
<!-- Nav -->
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Company Name</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarSupportedContent">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- Add Name form -->
<div class="container-fluid">
  <header class="text-center m-3">
    <h1>Add Name Page</h1>
  </header>
  <main id="addNameForm" class=" container justify-content-center">
    <div>
      <form>
        <div class="form-group">
          <label for="addName">Add Collaborator</label>
          <input type="text" class="form-control" id="addName" placeholder="Enter a name" />
        </div>
        <div class="m-3">
          <div>
            <button type="submit" class="btn btn-primary">Add</button>
            <button type="reset" class="btn btn-danger">Cancel</button>
          </div>
        </div>
        <div class="m-2"><p>Current collaborators:</p></div>
      </form>
      <div>
        <div class="card m-2">
          <div class="card-body">Anthony</div>
        </div>
        <div class="card m-2">
          <div class="card-body">Elizabeth</div>
        </div>
        <div class="card m-2">
          <div class="card-body">Riya</div>
        </div>
      </div>
    </div>
  </main>
</div>
</body>

</html>
