<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP 5 CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="./src/styles.css" rel="stylesheet" />
    <title>Add Task</title>
  </head>

  <body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Company Name</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse d-flex justify-content-center"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <div class="container d-flex justify-content-center" id="taskFormHeader">
      <div class="row">
        <h1>Task Form</h1>
      </div>
    </div>

    <!-- Add Task Form -->
    <form action="#" method="#">
      <div class="container" id="taskFormBox">
        <!-- Delete button -->
        <div class="row justify-content-end">
          <button type="button submit" class="btn btn-danger btn-sm col-2 m-2">
            Delete
          </button>
        </div>
        <!-- Add task header & description -->
        <div class="row">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="taskHeader"
              name="taskHeader"
              placeholder="Task Name"
            />
          </div>
          <div class="mb-3">
            <textarea
              class="form-control"
              name="taskText"
              id="taskText"
              cols="30"
              rows="10"
              placeholder="Add Task Description"
            ></textarea>
          </div>
        </div>
        <!-- Assign Dropdown Menu -->
        <div class="row">
          <div class="mb-3">
            <select class="form-select" aria-label="Assign collaborator">
              <option selected>Assigned to:</option>
              <option value="Elizabeth">Elizabeth</option>
              <option value="Anthony">Anthony</option>
              <option value="Riya">Riya</option>
            </select>
          </div>
        </div>
        <!-- Due date Dropdown Menu -->
        <div class="row">
          <div class="mb-3 d-inline-flex">
            <div class="col-2">
              <label for="dueDate">Due Date: </label>
            </div>
            <div class="col-3">
              <input
                type="date"
                class="form-control"
                id="dueDate"
                name="dueDate"
              />
            </div>
          </div>
        </div>
        <!-- Priority Dropdown Menu -->
        <div class="row">
          <div class="mb-3">
            <select class="form-select" aria-label="Priority">
              <option selected>Priority:</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
        </div>
        <!-- Status Dropdown Menu -->
        <div class="row">
          <div class="mb-3">
            <select class="form-select" aria-label="Status">
              <option selected>Status:</option>
              <option value="toDo">To Do</option>
              <option value="inProgress">In Progress</option>
              <option value="review">Review</option>
              <option value="done">Done</option>
            </select>
          </div>
        </div>
        <!-- Final submission button -->
        <div class="row justify-content-center">
          <button
            type="button submit"
            class="btn btn-primary btn-sm col-2 m-2"
            name="submit"
          >
            Submit
          </button>
          <button
            type="button submit"
            class="btn btn-danger btn-sm col-2 m-2"
            name="cancel"
          >
            Cancel
          </button>
        </div>
      </div>
    </form>

    <!-- BOOTSTRAP 5 JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./src/addTask.js"></script>
  </body>
</html>
